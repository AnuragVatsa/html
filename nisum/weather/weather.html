<!-- weather.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <header>
    <h1>Weather App</h1>
    <input type="text" id="countryInput" placeholder="Enter country">
  </header>
  <main>
    <section class="weather-details">
      <h2>Current Weather</h2>
      <div id="weatherDetails"></div>
        <div><img src="sun.png" alt="Sun"> 25°C</div>
        <div>Humidity: 60%</div>
        <div>Wind: 10 km/h</div>
      </div>
    </section>
    <section class="forecast">
      <h2>5-Day Forecast</h2>
      <div class="forecast-grid">
        <div>Mon: 24°C <img src="cloud.png" alt="Cloud"></div>
        <div>Tue: 23°C <img src="rain.png" alt="Rain"></div>
        <div>Wed: 26°C <img src="sun.png" alt="Sun"></div>
        <div>Thu: 22°C <img src="cloud.png" alt="Cloud"></div>
        <div>Fri: 25°C <img src="sun.png" alt="Sun"></div>
      </div>
    </section>
  </main>
  <script src="weather.js"></script>
</body>

</html>
