<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Single Page Application example">
    <title>SPA Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Our SPA</h1>
            <img src="hero-image.jpg" alt="SPA illustration" width="400">
            <article>
                <h2>Features</h2>
                <ul>
                    <li>Responsive Design</li>
                    <li>Semantic HTML</li>
                    <li>Easy Navigation</li>
                </ul>
            </article>
        </section>

        <section id="about">
            <h1>About Us</h1>
            <p>Learn more about our company:</p>
            <div class="team">
                <h3>Our Team</h3>
                <ol>
                    <li>John Doe - CEO</li>
                    <li>Jane Smith - CTO</li>
                    <li>Bob Wilson - Designer</li>
                </ol>
            </div>
            <img src="office.jpg" alt="Our office" width="300">
        </section>

        <section id="contact">
            <h1>Contact Form</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 SPA Demo. All rights reserved.</p>
    </footer>
</body>
</html>
